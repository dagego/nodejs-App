<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品名称 - 让XX更简单</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 同上省略部分通用样式 */
        body { font-family: 'Segoe UI', sans-serif; }
        .hero {
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .hero h1 { font-size: 4.5rem; }
        .hero p { font-size: 1.5rem; margin: 2rem 0; }
        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: white;
            color: #667eea;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
            transition: all 0.3s;
        }
        .btn:hover { transform: scale(1.05); }
        .features { padding: 100px 20px; background: #fff; }
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 3rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .feature i { font-size: 3rem; color: #667eea; margin-bottom: 1.5rem; }
    </style>
</head>
<body>
    <section class="hero">
        <div>
            <h1>产品名称</h1>
            <p>一句简洁有力的 Slogan，让一切变得更简单</p>
            <a href="#" class="btn">立即体验</a>
            <a href="#" class="btn" style="background:transparent;border:2px solid white;color:white;">查看演示</a>
        </div>
    </section>

    <section class="features">
        <div class="feature-grid">
            <div class="feature" style="text-align:center;">
                <i class="fas fa-rocket"></i>
                <h3>极致性能</h3>
                <p>秒级响应，体验丝滑</p>
            </div>
            <div class="feature" style="text-align:center;">
                <i class="fas fa-shield-alt"></i>
                <h3>银行级安全</h3>
                <p>数据加密，全程保护</p>
            </div>
            <div class="feature" style="text-align:center;">
                <i class="fas fa-users"></i>
                <h3>团队协作</h3>
                <p>多人实时协同编辑</p>
            </div>
        </div>
    </section>
</body>
</html>
